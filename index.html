<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css">
    <title>TADS GAME</title>
</head>

<body>
    <section class="content">
        <h1 class="title">TADS Game</h1>

        <div class="start">
            <button class="start__button" onclick="iniciarJogo()">Start</button>
        </div>

        <div class="input">
            <input type="text" id="entry" placeholder="..." disabled onkeydown="checkKey(event)">
        </div>

        <div class="timer">
            <p id="timer"></p>
        </div>

        <div class="result">
            <p id="result"></p>
        </div>

        <div class="ranking" id="ranking">
        </div>
    </section>

    <!-- Modal para inserir o nickname -->
    <section id="modal" class="modal">
        <div class="modal__content">
            <span class="close">&times;</span>
            <h2>TIME OUT!</h2>

            <div>
                <input type="text" id="nickName" required>
                <button onclick="salvarPontuacao()">save</button>
            </div>
        </div>
    </section>

    <script>
        // Verifica se há um ranking no localStorage ao carregar a página
        window.onload = function() {
            var rankingString = localStorage.getItem("ranking");
            if (rankingString) {
                ranking = JSON.parse(rankingString);
            }
        };
    </script>
    <script src="src/script.js"></script>
</body>

</html>
